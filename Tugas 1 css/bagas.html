<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }

        table {
            width: 60%;
            margin: 20px auto;
            background-color: #d4f4b2;
            border-collapse: collapse;

        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 150px;
            height: auto;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

            background-color: #155cb0;
        }

</head>
