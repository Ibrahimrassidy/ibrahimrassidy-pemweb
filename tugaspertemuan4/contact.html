<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <link rel="stylesheet" href="stylecontact.css">

    <style>
        /* CSS untuk menempatkan navigasi di kanan atas */
        header {
            position: relative;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            right: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        /* Styling untuk form kontak */
        .contact-form {
            margin: 20px 0;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontak Saya</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Hubungi Saya</h2>
            <form action="#">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </section>

        <section>
            <h2>Informasi Kontak</h2>
            <p>Email: ibrahimrassidy@upi.edu</p>
            <p>Telepon: +62 123 4567 890</p>
            <p>Alamat: Jl. Ciracas. 123, Serang, Banten, Indonesia</p>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2024 | Dibuat dengan ❤️</p>
    </footer>
</body>
</html>
